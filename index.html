<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us!</title>
</head>
<body>

    <div class="container">
        <form class="contact-form">
            <h2>Contact Us!</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Petras" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="petras@petras.lt" required><br>

            <label for="refNumber">Reference Number:</label>
            <input type="number" id="refNumber" name="refNumber" placeholder="12213" required><br>

            <label for="message"></label>
            <textarea id="message" name="message" rows="2" placeholder="Your message goes here..."></textarea><br>

            <button class="submit-button" type="submit">Send!</button>
        </form>
    </div>
</body>
</html>
